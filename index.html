<html>
<head>
<title>Login Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="loginbox">
    <img src="avatar.png" class="avatar">
      <h1>Login Here</h1>
      <form>
        <p>Username</p>
        <input type="text" name="" placeholder="Enter Username" pattern="/^[a-zA-Z0-9]+([_ -]?[a-zA-Z0-9])*$/" title="Must start with an aplhabet">

        <p>Password</p>
        <input type="password" name="" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <input type="submit" name="" value="Login">
        <a href="#">Forgot password?</a><br>
        <a href="#">New user?</a>
    </div>
</body>
</head>
</html>
