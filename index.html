<html>
<head>
<title>Login Form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
    <div class="loginbox">
    <img src="avatar.png" class="avatar">
      <h1>Login Here</h1>
      <form>
        <p>Username</p>
        <input type="text" id="username" name="" placeholder="Enter Username"  pattern="^[a-zA-Z0-9_]{4,}$" title="minimum length is 4, special characters are not allowed"/>
        <p>Password</p>
        <input type="password" id="password" name="" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
        <input id="button" class="button" type="button" name="" value="Login"/>
        <a href="#">Forgot password?</a><br>
        <a href="#">New user?</a>
        </form>
    </div>

    <div class="bg-modal" id="inactive">
      <div class="modal-content">
        <div class="close">+</div>
        <img src="avatar.png" class="avatar_2">
        <span id="alert"></span>
        </div>
        
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
